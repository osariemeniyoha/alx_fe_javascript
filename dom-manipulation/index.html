<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px; }
    .row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin: 10px 0; }
    #quoteDisplay { margin: 12px 0; padding: 12px; min-height: 60px; border: 1px solid #ddd; background: #fafafa; font-style: italic; }
    #formMount { margin-top: 10px; }
    button { padding: 8px 12px; cursor: pointer; }
    .muted { color: #666; font-size: 0.9rem; }
    .toast { position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%); background:#111; color:#fff; padding:8px 12px; border-radius:6px; opacity:0.95; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  
  <div class="row">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="all">All Categories</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

 
  <div id="quoteDisplay" aria-live="polite">Select a category and click “Show New Quote”.</div>

  
  <section id="formMount"></section>

 
  <div class="row">
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)"/>
    <button id="clearStorageBtn" type="button" title="Clears saved quotes from Local Storage">Clear Saved</button>
  </div>

 
  <div class="row">
    <button id="syncNowBtn" type="button">Sync Now</button>
    <span id="syncStatus" class="muted">Idle</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
